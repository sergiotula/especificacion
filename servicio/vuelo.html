<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../ReservaWeb.css">
<script src="../ReservaWeb.js"></script>
</head>
<body>
Reservación de vuelo:<br/>
<form action="finreserva.html">
	<input type="text" value="vuelo" name="servicio" style="display:none"/>
	
	Aerolinea<select name="vuelo">
		<option value="aeroarg">Aerolíneas Argentinas</option>
		<option value="flybondi">Fly Bondi</option>
		<option value="americaair">American Airlines</option>
		<option value="avianca">Avianca</option>
		<option value="delta">Delta</option>
	</select>
	
	Destino
	<select name="destino">
		<option value="brasil">Brasil</option>
		<option value="eeuu">Estados Unidos</option>
		<option value="china">China</option>
	</select>
	
	<small style="margin-top:10px;display:none;">Estos datos tambien pueden ser con combo boxes:</small>
	Dia<input type="date" name="dia" min="2019-11-01" max="2019-12-31" required>
	Hora<input type="time" name="hora" required/>
	<input type="submit" value="Finalizar"/>
</form>

<div class="cuadro">
	Se clasifican de cabotaje o exterior.
	Guardar escalas en el caso que las haya.
</div>

</body>
</html>
